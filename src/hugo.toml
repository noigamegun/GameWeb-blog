baseURL = 'https://blog.thapat.me'
languageCode = 'en-us'
title = 'GameBlog'

[module]
  # this is needed when you fetch the theme as a submodule to your repo.
  # replacements = "github.com/panr/hugo-theme-terminal/4 -> themes/terminal"
[[module.imports]]
  path = 'github.com/panr/hugo-theme-terminal/v4'

[params]

# set theme to full screen width
  fullWidthTheme = true

# whether to show a page's estimated reading time
  readingTime = true

  dateFormat = "02-01-2006" # This value can be configured for per-post date formatting

  author = "Game"